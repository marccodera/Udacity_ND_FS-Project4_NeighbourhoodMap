<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Udacity FullStack Nanodegree - Project 4 Neighbourhood Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            Hola
        </header>
        <nav class="sidenav">
            <div class="container-fluid">
                
                <div>
                    <h3>Terrassa Map</h3>
                </div>

                <div class="dropdown">
                    <button class="dropbtn">Categories</button>
                    <div class="dropdown-content" data-bind="foreach: categoriesList">
                        <a href="#" data-bind="text: title, click: $parent.setLocationList"></a>
                    </div>
                </div>

                <div>
                    <ul data-bind="foreach: locationList">
                        <li data-bind="text: title"></li>
                    </ul>
                </div>
                    
            </div>
        </nav>

        <div id="map"></div>

        <div class="onMapError">
            <h1>Google Maps failed to load</h1>
            Please, reload the page
        </div>

        
        <script src="js/lib/knockout-3.4.2.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/app.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHcdKvfiAAMWb0ug-tOPzE6lzCvwDconc&v=3&callback=initMap" onerror="onMapError()">
        </script>
    </body>
</html>
