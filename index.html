<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Udacity FullStack Nanodegree - Project 4 Neighbourhood Map">
    <meta name="author" content="Marc Codera Campos">

    <title>Udacity FullStack Nanodegree - Project 4 Neighbourhood Map</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <!-- wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <h3>
                        Terrassa Map
                    </h3>
                </li>
                <li>
                    <!-- Toggle dropdown menu button for categories -->
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Categories Filter <span class="caret"></span></a>
                    <!-- Building the view for the categories listing with a dropdown menu -->
                    <ul class="dropdown-menu" data-bind="foreach: categoriesList">
                        <li><a href="#" data-bind="text: title, click: $parent.setLocationList"></a></li>
                    </ul>
                </li>
                <li>
                    <!-- Building the view fot the locations list -->
                    <ul data-bind="foreach: locationList">
                        <li class="sidebar-brand"><a href="#" data-bind="text: title, click: $parent.openSelectedInfoWindow"></a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <!-- Togle sidebar button -->
                <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Menu</a>
                <!-- Placing map here -->
                <div id="map"></div>

                <!-- If the map loading fails, shows an error -->
                <div class="onMapError">
                    <h1>Google Maps failed to load!</h1>
                    Please, check internet connection and reload the page
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap and jQuery core JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Knockout core JavaScript -->
    <script src="js/knockout-3.4.2.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>

    <!-- Google Maps Async load -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHcdKvfiAAMWb0ug-tOPzE6lzCvwDconc&v=3&callback=initMap" onerror="onMapError()">
    </script>

</body>

</html>
